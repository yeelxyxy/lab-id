<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<article class="property-list">

			<section class="listing-photo">
					<img src="img/house.jpg" alt="Front view of the home in summer">
			</section>

			<section class="listing-info">
				<ul class="property-details">
					<p>Detached house</p>
					<p>5y old</p>
				</ul>
				<div class="property-price">$750,000</div>
				<h1>742 Evergreen Terrace</h1>
			</section>	

			<section class="house-details">
				<ul class="remove-bullets">
					<li>
						<img class="icons" src="img/bedroom.svg" alt="Bedroom icon">
						<strong>3</strong> Bedrooms
					</li>
					<li>
						<img class="icons" src="img/bathroom.svg" alt="Bathroom icon">
						<strong>2</strong> Bathrooms
					</li>
				</ul>
			</section>

				<section class="contacts">
				<h2>Realtor</h2>
				<address>
					<h3>Annie Easley</h3>
					<p>(555) 555-4321<p>
				</address>
			</section>

			<button class="learn-more">
				<a href="https://www.royallepage.ca/en/on/toronto/properties/">LEARN MORE</a>
			</button>

		</article>

	</body>
</html>
